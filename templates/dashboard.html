<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
      <title>Dashboard</title>
    </head>
    <body>
      <nav class='level'>
        <div class="level-left">
            <figure class="image is-128x128">
              <img src="https://avatars.sched.co/0/AA/3010208/avatar.jpg?1c3">
            </figure>
            <h1 class='title is-1'>ResNet</h1>
        </div>
        <div id=housecall class="columns">
          <!-- <h1 class='title is-1'>Yeeto Poteeto</h1> -->
        </div>
      </nav>

      <nav class='level'>
        <div class='level-left'>
          <div id=shifts-rcc class="columns">

          </div>
        </div>
        <div class='level-right'>
          <div id=shifts-stevenson class="columns">

          </div>
        </div>
      </nav>

      <div class="columns">
        <div class="column is-narrow">
          <table class="table">
            <thead>
              <tr>
                <th><abbr title="task" class="is-size-4">Technician Tasks</abbr></th>
              </tr>
            </thead>
            <tbody id=tasks>
            </tbody>
          </table>
        </div>
        <div class="column">
          <table class="table">
            <thead>
              <tr>
                <th><abbr title="ticket" class="is-size-4">ITR Tickets</abbr></th>
              </tr>
            </thead>
            <tbody id=tickets>
            </tbody>
          </table>
          <figure class="image" style="height:350px; width:350px;">
            <img src="https://i.imgur.com/9hGJU24.png">
          </figure>
        </div>
      </div>



      <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
      <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      </script>
    </body>
  </html>
